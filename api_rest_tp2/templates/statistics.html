<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Statistiques Globales</h1>
        <div class="row">
            <!-- Total Clients -->
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-users"></i> Total Clients</h5>
                        <p class="card-text display-4">{{ total_clients }}</p>
                    </div>
                </div>
            </div>
            <!-- Total Mécaniciens -->
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-tools"></i> Total Mécaniciens</h5>
                        <p class="card-text display-4">{{ total_mechanics }}</p>
                    </div>
                </div>
            </div>
            <!-- Total Rendez-vous -->
            <div class="col-md-4">
                <div class="card text-white bg-warning mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-calendar-check"></i> Total Rendez-vous</h5>
                        <p class="card-text display-4">{{ total_appointments }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Rendez-vous Validés -->
            <div class="col-md-6">
                <div class="card text-white bg-info mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-check-circle"></i> Rendez-vous Validés</h5>
                        <p class="card-text display-4">{{ validated_appointments }}</p>
                    </div>
                </div>
            </div>
            <!-- Total Véhicules -->
            <div class="col-md-6">
                <div class="card text-white bg-secondary mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-car"></i> Total Véhicules</h5>
                        <p class="card-text display-4">{{ total_vehicles }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Total Paiements -->
            <div class="col-md-12">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-dollar-sign"></i> Total Paiements</h5>
                        <p class="card-text display-4">{{ total_payments }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
